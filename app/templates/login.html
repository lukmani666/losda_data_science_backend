<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <section class="min-h-screen flex items-center justify-center">
        <main class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="text-{{ 'red' if category == 'error' else 'green' }}-500 text-center mb-4">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('auth.login') }}" method="POST">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" class="mt-1 block w-full p-2 border rounded-md shadow-sm" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" class="mt-1 block w-full p-2 border rounded-md shadow-sm" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded-md hover:bg-blue-600">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-blue-500">Register</a></p>
        </main>
    </section>
    
</body>
</html>
